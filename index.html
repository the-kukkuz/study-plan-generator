<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .subject-card {
            background: #f8f9ff;
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
        }

        .subject-card h4 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .remove-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: 600;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9ff;
        }

        #results {
            margin-top: 30px;
            padding: 25px;
            background: #f0fdf4;
            border: 2px solid #86efac;
            border-radius: 12px;
            display: none;
        }

        .day-block {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
        }

        .day-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }

        .time-slot {
            display: inline-block;
            padding: 6px 12px;
            margin: 4px;
            background: #e0e7ff;
            border-radius: 6px;
            font-size: 0.9em;
            color: #4c51bf;
        }

        .free-slot {
            background: #e5e7eb;
            color: #6b7280;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #fcc;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            font-weight: 600;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Study Plan Generator</h1>
        <p class="subtitle">Plan your study schedule smartly</p>

        <div class="section">
            <div class="section-title">Basic Settings</div>
            <div class="grid-2">
                <div class="input-group">
                    <label>How many days?</label>
                    <input type="number" id="days" min="1" value="7" placeholder="e.g., 7">
                </div>
                <div class="input-group">
                    <label>Study hours per day?</label>
                    <input type="number" id="hoursPerDay" min="1" value="4" placeholder="e.g., 4">
                </div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="allowUnderfill">
                <label for="allowUnderfill" style="margin: 0;">Allow flexible scheduling if exact plan isn't possible</label>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Your Subjects</div>
            <div id="subjectsList"></div>
            <button class="btn btn-secondary" onclick="addSubject()">+ Add Subject</button>
        </div>

        <button class="btn" onclick="generatePlan()">Generate My Study Plan</button>

        <div id="loading" class="loading" style="display: none;">Creating your perfect schedule...</div>
        <div id="results"></div>
    </div>

    <script>
        let subjectCount = 0;
        const subjects = {};

        function addSubject() {
            subjectCount++;
            const id = `subject_${subjectCount}`;
            
            const card = document.createElement('div');
            card.className = 'subject-card';
            card.id = id;
            card.innerHTML = `
                <button class="remove-btn" onclick="removeSubject('${id}')">√ó</button>
                <h4>Subject ${subjectCount}</h4>
                <div class="input-group">
                    <label>Subject name (e.g., Math, History)</label>
                    <input type="text" id="${id}_name" placeholder="Enter subject name">
                </div>
                <div class="grid-2">
                    <div class="input-group">
                        <label>Hours needed</label>
                        <input type="number" id="${id}_hours" min="1" value="5" placeholder="e.g., 5">
                    </div>
                    <div class="input-group">
                        <label>Finish by day</label>
                        <input type="number" id="${id}_deadline" min="1" value="${document.getElementById('days').value}" placeholder="e.g., 7">
                    </div>
                </div>
                <div class="input-group">
                    <label>Priority (1-10, higher = more important)</label>
                    <input type="number" id="${id}_priority" min="1" max="10" value="5" placeholder="e.g., 5">
                </div>
            `;
            
            document.getElementById('subjectsList').appendChild(card);
            subjects[id] = true;
        }

        function removeSubject(id) {
            document.getElementById(id).remove();
            delete subjects[id];
        }

        // Add one subject by default
        addSubject();

        function collectSubjects() {
            const subjectData = [];
            for (const id in subjects) {
                const name = document.getElementById(`${id}_name`).value || `Subject ${id.split('_')[1]}`;
                const hours = parseInt(document.getElementById(`${id}_hours`).value) || 0;
                const deadline = parseInt(document.getElementById(`${id}_deadline`).value) || 1;
                const priority = parseInt(document.getElementById(`${id}_priority`).value) || 5;
                
                subjectData.push({
                    id: name,
                    hours_required: hours,
                    deadline_day: deadline,
                    priority: priority
                });
            }
            return subjectData;
        }

        function generatePlan() {
            const days = parseInt(document.getElementById('days').value);
            const hoursPerDay = parseInt(document.getElementById('hoursPerDay').value);
            const allowUnderfill = document.getElementById('allowUnderfill').checked;
            const subjectData = collectSubjects();

            if (!days || !hoursPerDay) {
                alert('Please fill in days and hours per day');
                return;
            }

            if (subjectData.length === 0) {
                alert('Please add at least one subject');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            // Simulate the CSP solver (you'll replace this with actual backend call)
            setTimeout(() => {
                const plan = runCSPSolver(days, hoursPerDay, subjectData, allowUnderfill);
                displayResults(plan);
                document.getElementById('loading').style.display = 'none';
            }, 500);
        }

        // CSP Solver Implementation (adapted from Python code)
        function runCSPSolver(days, hoursPerDay, subjects, allowUnderfill) {
            const slots = [];
            for (let d = 1; d <= days; d++) {
                for (let h = 1; h <= hoursPerDay; h++) {
                    slots.push([d, h]);
                }
            }

            const state = {
                remaining: {},
                meta: {},
                allowUnderfill: allowUnderfill
            };

            subjects.forEach(s => {
                state.remaining[s.id] = s.hours_required;
                state.meta[s.id] = s;
            });

            const domains = {};
            slots.forEach(slot => {
                domains[JSON.stringify(slot)] = getLegalValues(slot, state);
            });

            const solution = cspBacktrack({}, slots.map(s => JSON.stringify(s)), domains, state);

            if (!solution) return null;

            const plan = {};
            for (const [slotKey, subj] of Object.entries(solution)) {
                const [d] = JSON.parse(slotKey);
                if (!plan[`Day ${d}`]) plan[`Day ${d}`] = [];
                plan[`Day ${d}`].push(subj);
            }

            return plan;
        }

        function getLegalValues(slot, state) {
            const [d] = slot;
            const vals = [];
            
            for (const [subj, meta] of Object.entries(state.meta)) {
                const deadline = meta.deadline_day;
                if (deadline && d > deadline) continue;
                if (state.remaining[subj] <= 0) continue;
                vals.push(subj);
            }
            vals.push('FREE');
            return vals;
        }

        function cspBacktrack(assignments, unassigned, domains, state, depth = 0) {
            if (depth > 1000) return null; // Prevent infinite recursion
            
            if (unassigned.length === 0) {
                const satisfied = Object.values(state.remaining).every(v => 
                    state.allowUnderfill ? v <= 0 : v === 0
                );
                return satisfied ? assignments : null;
            }

            const varSlot = unassigned[0];
            const domain = domains[varSlot] || [];

            for (const val of domain) {
                const newState = JSON.parse(JSON.stringify(state));
                
                if (val !== 'FREE') {
                    newState.remaining[val]--;
                    if (newState.remaining[val] < 0 && !newState.allowUnderfill) continue;
                }

                const newAssignments = { ...assignments, [varSlot]: val };
                const newUnassigned = unassigned.slice(1);

                const result = cspBacktrack(newAssignments, newUnassigned, domains, newState, depth + 1);
                if (result) return result;
            }

            return null;
        }

        function displayResults(plan) {
            const resultsDiv = document.getElementById('results');
            
            if (!plan) {
                resultsDiv.innerHTML = '<div class="error">‚ùå Could not create a valid schedule. Try:<br>‚Ä¢ Adding more days<br>‚Ä¢ Reducing subject hours<br>‚Ä¢ Enabling flexible scheduling</div>';
                resultsDiv.style.display = 'block';
                return;
            }

            let html = '<h3 style="color: #10b981; margin-bottom: 20px;">‚úÖ Your Study Plan is Ready!</h3>';
            
            for (const [day, slots] of Object.entries(plan)) {
                html += `<div class="day-block">
                    <div class="day-title">${day}</div>`;
                
                slots.forEach((slot, idx) => {
                    const className = slot === 'FREE' ? 'time-slot free-slot' : 'time-slot';
                    const label = slot === 'FREE' ? 'Break' : slot;
                    html += `<span class="${className}">Hour ${idx + 1}: ${label}</span>`;
                });
                
                html += '</div>';
            }

            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
