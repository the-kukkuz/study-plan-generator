<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e5e5e5;
        }

        .container {
            background: #111;
            box-shadow: 15px 15px 15px rgba(165, 69, 189, 0.5), -20px -4px 20px rgba(234, 0, 255, 0.3);
            border: 1px solid #222;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #cfa8f3;
            font-size: 2em;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 0.95em;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            color: #fff;
            font-size: 1em;
            margin-bottom: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.85em;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            color: #999;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 0.95em;
            color: #e5e5e5;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #555;
            background: #1e1e1e;
        }

        input::placeholder {
            color: #555;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 16px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #fff;
        }

        .subject-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 16px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subject-card h4 {
            color: #fff;
            margin-bottom: 16px;
            font-weight: 500;
            font-size: 0.95em;
        }

        .remove-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #2a2a2a;
            color: #999;
            border: none;
            border-radius: 4px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.2s;
        }

        .remove-btn:hover {
            background: #333;
            color: #fff;
        }

        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 14px 24px;
            border-radius: 6px;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            font-weight: 500;
            margin-top: 8px;
        }

        .btn:hover {
            background: #e5e5e5;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
        }

        .btn-secondary:hover {
            background: #222;
            border-color: #444;
        }
        #date_col{
            background:white;
            color:black;
        }
        #date_col:focus{
            background:rgb(220, 178, 245);
            color:rgb(82, 82, 82);
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition:all 0.3s ease-in;
        }
        #results {
            margin-top: 32px;
            padding: 24px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            display: none;
        }

        .day-block {
            background: #ffffff;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 12px;
            border-left: 3px solid #444;
        }

        .day-title {
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .time-slot {
            display: inline-block;
            padding: 8px 14px;
            margin: 4px 4px 4px 0;
            background: #2a2a2a;
            border-radius: 4px;
            font-size: 0.85em;
            color: #e5e5e5;
            border: 1px solid #333;
        }

        .subject-tag {
            background: #1e1e1e;
            color: #aaa;
            font-weight: 500;
        }

        .urgent-tag {
            background: #2a0a0a;
            color: #ff6b6b;
            border: 1px solid #441111;
            font-weight: 600;
        }

        .high-priority-tag {
            background: #1a1a0a;
            color: #ffa500;
            border: 1px solid #332211;
            font-weight: 600;
        }

        .break-slot {
            background: #0a1a0a;
            color: #6b6;
            border: 1px solid #1a3a1a;
        }

        .free-slot {
            background: #1a1a1a;
            color: #666;
            border: 1px solid #2a2a2a;
        }

        .error {
            background: #1a0a0a;
            color: #ff6b6b;
            padding: 16px;
            border-radius: 6px;
            margin-top: 20px;
            border: 1px solid #331111;
            font-size: 0.9em;
        }

        .warning {
            background: #1a1a0a;
            color: #ffa500;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #332211;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            color: #999;
            margin-top: 20px;
            font-weight: 400;
            font-size: 0.9em;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .success-title {
            color: #fff;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 1.1em;
        }

        .summary {
            background: #1a1a1a;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #2a2a2a;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            color: #ccc;
            font-size: 0.9em;
        }

        .summary-item strong {
            color: #fff;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Study Plan Generator</h1>
        <p class="subtitle">Hectic Planning made Seamless</p>

        <div class="section">
            <div class="section-title">Configuration</div>
            <div class="input-group">
                <label>Daily study limit (hours)</label>
                <input type="number" id="hoursPerDay" min="1" max="24" value="4" placeholder="4">
            </div>
            <div class="input-group">
                <label>Break time per session (minutes)</label>
                <input type="number" id="breakTime" min="0" max="60" step="5" value="15" placeholder="15">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="allowUnderfill">
                <label for="allowUnderfill" style="margin: 0;">Allow flexible scheduling (underfill days if needed)</label>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Subjects</div>
            <div id="subjectsList">
                <div class="empty-state">Click "Add Subject" to get started</div>
            </div>
            <button class="btn btn-secondary" onclick="addSubject()">+ Add Subject</button>
        </div>

        <button class="btn" onclick="generatePlan()"><b>Generate Schedule</b></button>
        date_col
        <div id="loading" class="loading" style="display: none;">Processing schedule...</div>
        <div id="results"></div>
    </div>

    <script>
        let subjectCount = 0;
        const activeSubjects = new Set();

        function addSubject() {
            subjectCount++;
            const id = `subject_${subjectCount}`;
            activeSubjects.add(id);
            
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const card = document.createElement('div');
            card.className = 'subject-card';
            card.id = id;
            card.innerHTML = `
                <button class="remove-btn" onclick="removeSubject('${id}')" title="Remove subject">Ã—</button>
                <h4>Subject ${subjectCount}</h4>
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="${id}_name" placeholder="e.g. Mathematics, Physics">
                </div>
                <div class="input-group">
                    <label>Study Time (hours)</label>
                    <input type="number" id="${id}_hours" min="0.5" step="0.5" value="2" placeholder="2">
                </div>
                <div class="input-group">
                    <label>Deadline (date)</label>
                    <input id="date_col" type="date" id="${id}_deadline">
                </div>
            `;
            
            document.getElementById('subjectsList').appendChild(card);
        }

        function removeSubject(id) {
            activeSubjects.delete(id);
            const element = document.getElementById(id);
            element.style.opacity = '0';
            element.style.transform = 'translateX(-20px)';
            setTimeout(() => {
                element.remove();
                if (activeSubjects.size === 0) {
                    document.getElementById('subjectsList').innerHTML = '<div class="empty-state">Click "Add Subject" to get started</div>';
                }
            }, 200);
        }

        function generatePlan() {
            const hoursPerDay = parseInt(document.getElementById('hoursPerDay').value);
            const breakTime = parseInt(document.getElementById('breakTime').value) || 0;
            const allowUnderfill = document.getElementById('allowUnderfill').checked;

            const subjectsList = [];
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            activeSubjects.forEach(id => {
                const nameElement = document.getElementById(`${id}_name`);
                const hoursElement = document.getElementById(`${id}_hours`);
                const deadlineElement = document.getElementById(`${id}_deadline`);
                
                if (nameElement && hoursElement && deadlineElement) {
                    const subjectName = nameElement.value.trim();
                    const subjectHours = parseFloat(hoursElement.value);
                    const deadlineValue = deadlineElement.value;

                    if (subjectName && subjectHours > 0 && deadlineValue) {
                        const deadline = new Date(deadlineValue);
                        deadline.setHours(0, 0, 0, 0);
                        const daysUntilDeadline = Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));
                        
                        subjectsList.push({ 
                            name: subjectName, 
                            hours: subjectHours,
                            deadline: daysUntilDeadline,
                            deadlineDate: deadlineValue
                        });
                    }
                }
            });

            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            resultsContainer.style.display = 'none';

            if (subjectsList.length === 0) {
                resultsContainer.style.display = 'block';
                resultsContainer.innerHTML = '<div class="error">Please add at least one subject with a name, hours, and deadline.</div>';
                return;
            }

            if (!hoursPerDay || hoursPerDay < 1) {
                resultsContainer.style.display = 'block';
                resultsContainer.innerHTML = '<div class="error">Please enter valid daily study limit (minimum 1 hour).</div>';
                return;
            }

            // Check for overdue or invalid deadlines
            const overdueSubjects = subjectsList.filter(s => s.deadline < 0);
            if (overdueSubjects.length > 0) {
                resultsContainer.style.display = 'block';
                resultsContainer.innerHTML = '<div class="error">Some subjects have deadlines in the past. Please update them to future dates.</div>';
                return;
            }

            const totalStudyTime = subjectsList.reduce((acc, subject) => acc + subject.hours, 0);
            const maxDeadline = Math.max(...subjectsList.map(s => s.deadline));
            const days = maxDeadline + 1;
            const totalAvailableTime = days * hoursPerDay;

            document.getElementById('loading').style.display = 'block';

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                resultsContainer.style.display = 'block';

                if (totalStudyTime > totalAvailableTime && !allowUnderfill) {
                    resultsContainer.innerHTML = `
                        <div class="error">
                            <strong>Not enough time!</strong><br>
                            Total study hours needed: ${totalStudyTime}h<br>
                            Available time: ${totalAvailableTime}h<br><br>
                            Either increase days/hours, reduce subject hours, or enable flexible scheduling.
                        </div>
                    `;
                    return;
                }

                let html = '<div class="success-title">Your Study Schedule</div>';

                html += '<div class="summary">';
                html += `<div class="summary-item"><span>Total subjects:</span><strong>${subjectsList.length}</strong></div>`;
                html += `<div class="summary-item"><span>Schedule duration:</span><strong>${days} days</strong></div>`;
                html += `<div class="summary-item"><span>Daily limit:</span><strong>${hoursPerDay}h</strong></div>`;
                html += `<div class="summary-item"><span>Break per session:</span><strong>${breakTime} min</strong></div>`;
                html += `<div class="summary-item"><span>Total hours needed:</span><strong>${totalStudyTime}h</strong></div>`;
                html += `<div class="summary-item"><span>Available time:</span><strong>${totalAvailableTime}h</strong></div>`;
                html += '</div>';

                if (totalStudyTime < totalAvailableTime) {
                    html += `<div class="warning">You have ${(totalAvailableTime - totalStudyTime).toFixed(1)} hours of buffer time available.</div>`;
                }

                const schedule = distributeStudyTime(subjectsList, days, hoursPerDay, allowUnderfill, breakTime);

                const today = new Date();
                today.setHours(0, 0, 0, 0);

                schedule.forEach((day, index) => {
                    const currentDate = new Date(today);
                    currentDate.setDate(today.getDate() + index);
                    const dateStr = currentDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                    
                    html += `<div class="day-block">`;
                    html += `<div class="day-title">Day ${index + 1} - ${dateStr}</div>`;
                    
                    if (day.length === 0) {
                        html += `<span class="time-slot free-slot">Free day</span>`;
                    } else {
                        day.forEach((slot, slotIndex) => {
                            const daysTillDeadline = slot.deadline - index;
                            let priorityClass = 'subject-tag';
                            let deadlineInfo = '';
                            
                            if (daysTillDeadline <= 1) {
                                priorityClass = 'urgent-tag';
                                deadlineInfo = ' ðŸ”¥';
                            } else if (daysTillDeadline <= 3) {
                                priorityClass = 'high-priority-tag';
                                deadlineInfo = ' âš ï¸';
                            }
                            
                            html += `<span class="time-slot ${priorityClass}">${slot.subject}: ${slot.hours}h${deadlineInfo}</span>`;
                            if (slotIndex < day.length - 1 && breakTime > 0) {
                                html += `<span class="time-slot break-slot">Break: ${breakTime} min</span>`;
                            }
                        });
                        
                        const dayTotal = day.reduce((sum, slot) => sum + slot.hours, 0);
                        if (dayTotal < hoursPerDay) {
                            html += `<span class="time-slot free-slot">Free: ${(hoursPerDay - dayTotal).toFixed(1)}h</span>`;
                        }
                    }
                    
                    html += `</div>`;
                });

                resultsContainer.innerHTML = html;
            }, 800);
        }

        function distributeStudyTime(subjects, days, hoursPerDay, allowUnderfill, breakTime) {
            const schedule = Array.from({ length: days }, () => []);
            
            // Calculate priority score: hours_needed / days_until_deadline (higher = more urgent)
            const prioritizedSubjects = subjects.map(subject => ({
                ...subject,
                priorityScore: subject.hours / Math.max(subject.deadline, 1),
                dailyTarget: subject.hours / Math.max(subject.deadline, 1)
            })).sort((a, b) => b.priorityScore - a.priorityScore);
            
            // Track remaining hours for each subject
            const remaining = {};
            prioritizedSubjects.forEach(s => {
                remaining[s.name] = s.hours;
            });
            
            // Fill schedule day by day
            for (let day = 0; day < days; day++) {
                let dayHoursUsed = 0;
                
                // Get subjects that haven't reached their deadline yet
                const activeSubjects = prioritizedSubjects
                    .filter(s => remaining[s.name] > 0 && day < s.deadline)
                    .sort((a, b) => {
                        // Recalculate urgency based on remaining hours and remaining days
                        const daysLeftA = a.deadline - day;
                        const daysLeftB = b.deadline - day;
                        const urgencyA = remaining[a.name] / Math.max(daysLeftA, 0.5);
                        const urgencyB = remaining[b.name] / Math.max(daysLeftB, 0.5);
                        return urgencyB - urgencyA;
                    });
                
                // Allocate hours to subjects based on urgency
                for (const subject of activeSubjects) {
                    if (dayHoursUsed >= hoursPerDay) break;
                    
                    const availableHours = hoursPerDay - dayHoursUsed;
                    const daysLeft = Math.max(subject.deadline - day, 1);
                    const idealHoursToday = remaining[subject.name] / daysLeft;
                    const hoursToAllocate = Math.min(
                        remaining[subject.name],
                        availableHours,
                        Math.max(idealHoursToday, 0.5) // At least 0.5 hours per session
                    );
                    
                    if (hoursToAllocate > 0) {
                        schedule[day].push({
                            subject: subject.name,
                            hours: parseFloat(hoursToAllocate.toFixed(1)),
                            deadline: subject.deadline
                        });
                        remaining[subject.name] -= hoursToAllocate;
                        dayHoursUsed += hoursToAllocate;
                    }
                }
                
                // Handle any subjects past their deadline but still have remaining hours
                const overdueSubjects = prioritizedSubjects
                    .filter(s => remaining[s.name] > 0 && day >= s.deadline)
                    .sort((a, b) => a.deadline - b.deadline); // Earlier deadline first
                
                for (const subject of overdueSubjects) {
                    if (dayHoursUsed >= hoursPerDay) break;
                    
                    const availableHours = hoursPerDay - dayHoursUsed;
                    const hoursToAllocate = Math.min(remaining[subject.name], availableHours);
                    
                    if (hoursToAllocate > 0) {
                        schedule[day].push({
                            subject: subject.name,
                            hours: parseFloat(hoursToAllocate.toFixed(1)),
                            deadline: subject.deadline
                        });
                        remaining[subject.name] -= hoursToAllocate;
                        dayHoursUsed += hoursToAllocate;
                    }
                }
            }
            
            return schedule;
        }

        addSubject();
    </script>
</body>
</html>
